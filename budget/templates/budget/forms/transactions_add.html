{% extends 'base_navbar.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <form method="post" action="{% url 'budget:add-transaction' %}" class="form-horizontal">
        {% csrf_token %}

        {% for field in form %}
            {{ field.errors }}
            <div class="form-group">
                <label for="input" class="col-sm-2 control-label">{{ field.label_tag }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <a class="btn btn-link" href="{% url 'budget:transactions' %}" role="button">Cancel</a>
            </div>
        </div>
    </form>

{% endblock %}
