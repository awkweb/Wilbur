{% extends 'base.html' %}

{% block title %}Budget - Add Transaction{% endblock %}
{% block content %}

{% include 'navbar.html' %}


<br>
<br>

<div class="row">
    <div class="small-10 small-centered columns">
        <h3>Add Transaction</h3>
    </div>
</div>

<div class="row">
    <div class="small-10 small-centered columns">
        <form method="post" action="{% url 'budget:add-transaction' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add Transaction" class="large button" />
            <a class="secondary large button" href="{% url 'budget:transactions' %}">Cancel</a>
        </form>
    </div>
</div>

<br>
{% endblock %}
