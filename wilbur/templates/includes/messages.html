{% if messages %}
    <section class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12">
            {% for message in messages %}
                {% include 'includes/message.html' with message_type=message.tags message_title=message.tags|capfirst message_text=message %}
            {% endfor %}
            {% load staticfiles %}
            <script src="{% static 'js/message.js' %}"></script>
        </div>
    </section>
{% endif %}
