<form id="form-grab" class="form" method="post" action="{% url 'wilbur:edit-password' %}" data-next="{% url 'wilbur:profile' %}">
    {% csrf_token %}

    {% include 'includes/form_fields.html' %}

    <button id="form-submit" type="submit" class="button-success">Save</button>
    <a href="{% url 'wilbur:profile' %}" class="button-default mar-l-2" role="button">Cancel</a>

    {% load staticfiles %}
    <script src="{% static 'js/validator.js' %}"></script>
</form>
