<form method="post" action="{% url 'wilbur:signup' %}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-section">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <span class="help-block">
                <strong>{{ field.errors }}</strong>
                </span>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="button-login">Sign Up</button>
</form>
