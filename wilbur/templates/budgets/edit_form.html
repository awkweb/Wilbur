<form id="form-grab" class="form" method="post" action="{% url 'wilbur:budgets-edit' budget.id %}" data-next="{% url 'wilbur:budgets' %}">
    {% csrf_token %}

    {% include 'includes/form_fields.html' %}

    <button id="form-submit" type="submit" class="button-success">Save</button>
    <a href="{% url 'wilbur:budgets' %}" class="button-default mar-l-2" role="button">Cancel</a>
    <a class="button-error pull-right dialog-trigger" role="button">Delete</a>

    {% load staticfiles %}
    <script src="{% static 'js/validator.js' %}"></script>

    {% include 'includes/dialog.html' with dialog_title=dialog_title dialog_text=dialog_text dialog_action=dialog_action %}
</form>
